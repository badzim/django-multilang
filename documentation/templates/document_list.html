{% extends "base.html" %}
{% load i18n %}
{% block title %}{% translate "template.document_list_title" %}{% endblock %}
{% block content %}
<h1 class="my-4">{% translate "template.document_list_title" %}</h1>
<ul class="list-group">
    {% for document in documents %}
        <li class="list-group-item">
            <a href="{% url 'document_detail' document.pk %}">{{ document.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
