{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">{% translate 'Documentation App' %}</a>
    <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'document_list' %}">{% translate 'Documents' %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'chat_interface' %}">{% translate 'Chatbot' %}</a>
            </li>
            <li class="nav-item">
                <form action="{% url 'set_language' %}" method="post" class="form-inline my-2 my-lg-0">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}" />
                    <select name="language" id="language-select" class="form-control mr-sm-2" onchange="this.form.submit()">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% for lang in LANGUAGES %}
                            <option value="{{ lang.0 }}" data-full-text="{{ lang.1 }}" {% if lang.0 == LANGUAGE_CODE %} selected {% endif %}>
                                {{ lang.1 }}
                            </option>
                        {% endfor %}
                    </select>
                </form>
            </li>
        </ul>
    </div>
</nav>
