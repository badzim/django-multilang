<!-- Chatbot -->
 {% load i18n %}
 {% load static %}
 <div id="chatbot-container">
    <div id="chat-container" class="card" style="display: none;">
        <div id="chat-log" class="card-body"></div>
        <form id="chat-form" class="card-footer">
            <input type="text" id="chat-input" class="form-control" 
                   placeholder="{% translate 'templates.base.chatbot_input_placeholder' %}" required>
            <button type="submit" id="send-button" class="btn btn-primary">
                {% translate 'templates.base.chatbot_send_button' %}
            </button>
        </form>
    </div>
    <button id="chatbot-toggle" class="btn btn-primary">Chat</button>
</div>
<script>
    var chatbotUrl = "{% url 'chatbot' %}";
    var chatbotText = "{% translate 'Chatbot' %}";
    var clearText = "{% translate 'Clear' %}"; // Translation for the "Clear" button
</script>
<script src="{% static 'js/chatbot.js' %}"></script>
<style>
    #chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;  /* Ajout d'un espace entre la bo√Æte de chat et le bouton de fermeture */
    }
    
    #chat-container {
        width: 300px;
        max-height: 400px;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    #chat-log {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #dee2e6;
        background-color: #fff;
        border-radius: 10px 10px 0 0;
    }
    
    .user-message, .bot-message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
    }
    
    .user-message {
        background-color: #dcf8c6;
        text-align: right;
    }
    
    .bot-message {
        background-color: #eee;
        text-align: left;
    }
    
    #chat-form {
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 0 0 10px 10px;
        display: flex;
        gap: 10px;
    }
    
    #chatbot-toggle-container {
        display: flex;
        justify-content: flex-end;
        width: 100%;
    }
    
    #chatbot-toggle {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        text-align: center;
        padding: 0;
        margin: 0;
        line-height: 50px;
    }
    
    #clear-button {
        margin-left: auto;  /* Align the button to the right */
        margin-top: 10px;   /* Add some space above the button */
    }
    
</style>
